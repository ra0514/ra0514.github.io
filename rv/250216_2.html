<!doctype html>
<html>
<head>
<title>Leccion miercoles 24-02-16</title>
<meta http-equiv="Content-Type"
content="text/html; charset=UTF-8">
<style>
body {margin: 0;}
canvas{width:100%; height:100%;}
</style>
</head>
<body>
<script src="three.min.js"></script>
<script>
  var escena= new THREE.Scene();
  var fov =75;
  var aspect=window.innerWidth/window.innerHeight;
  var near=0.1;
  var far=1000;
  var camara=new THREE.PerspectiveCamera(fov,aspect,near,far);
  camara.position.z=75;
  camara.position.x=0;
  camara.position.y=0;
  
  var renderer=new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth,window.innerHeight);
  document.body.appendChild(renderer.domElement);
</script>

<script>

var figura= new THREE.Shape();

figura.moveTo(0,0);
figura.lineTo(10,10);
figura.lineTo(20,10);
figura.lineTo(20,30);

figura.lineTo(30,30);
figura.lineTo(30,10);
figura.lineTo(40,10);

figura.lineTo(40,50);

figura.lineTo(30,50);
figura.lineTo(30,30);
figura.lineTo(20,30);
figura.lineTo(20,50);
figura.lineTo(10,50);
figura.lineTo(10,10);

var forma=new THREE.ExtrudeGeometry(figura,{amount: 10});
var malla=new THREE.Mesh(forma);
escena.add(malla);

function render(){
  requestAnimationFrame(render);
  
  malla.rotation.x += 0.1;
  //malla.rotation.y += 0.1;
  //malla.rotation.z += 0.1;
  
  renderer.render(escena,camara);
  
}
render();
</script>

</body>
</html>
