<!doctype html>
<html>
<head>
<title>Leccion miercoles 26-02-16_2</title>
<meta http-equiv="Content-Type"
content="text/html; charset=UTF-8">
<style>
body {margin: 0;}
canvas{width:100%; height:100%;}
</style>
</head>
<body>
<script src="three.min.js"></script>
<script>
  var escena= new THREE.Scene();
  var fov =75;
  var aspect=window.innerWidth/window.innerHeight;
  var near=0.1;
  var far=1000;
  var camara=new THREE.PerspectiveCamera(fov,aspect,near,far);
  camara.position.z=75;
  camara.position.x=0;
  camara.position.y=0;
  
  var renderer=new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth,window.innerHeight);
  document.body.appendChild(renderer.domElement);
</script>

<script>

var puntos= [];

puntos.push(new THREE.Vector2(0,0));
puntos.push(new THREE.Vector2(10,10));
puntos.push(new THREE.Vector2(20,20));
puntos.push(new THREE.Vector2(10,30));


var forma=new THREE.LatheGeometry(puntos);
var malla=new THREE.Mesh(forma);
escena.add(malla);

function render(){
  requestAnimationFrame(render);
  
  //malla.rotation.x += 0.1;
  malla.rotation.y += 0.1;
  //malla.rotation.z += 0.1;
  
  renderer.render(escena,camara);
  
}
render();
</script>

</body>
</html>
