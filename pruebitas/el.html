<!doctype html>
<html lang="en">
  <head>
    <title>Prueba</title>
    <meta charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,  minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
      font-family:Monospace;
      backgroun-color:#026b6b
      margin: 0px;
      }
    </style>
  </head>
<body>
<div id="container"></div>
<script src="http://mrdoob.github.com/three.js/build/three.min.js"></script>

<script>
var container,stats;
var camera,scene,renderer;
init();
animate();
function init(){
container=document.getElementById('container');
scene= new THREE.Scene();
camera=new THREE.PerspectiveCamera(60,window.innerWidth/Window.innerHeight,1,3000);

camera.position.z=1000;

var directionalLight1=new THREE.DirectionalLight(0xF7EFBE,1);
directionalLight1.position.set(0.5,1,0.5);
scene.add(directionalLight1);
var directionalLight2=new THREE.DirectionalLight(0xF7EFBE,1);
directionalLight2.position.set(-0.5,-1,-0.5);
scene.add(directionalLight2);

var cuboMaterial=new THREE.MeshPhongMaterial({map:THREE.ImageUtils.loadTexture('textura.png')});
loader=new THREE.JSONLoader();
loader.load('cubo.json',function(geometry){
mesh=new THREE.Mesh(geometry,cuboMaterial);
mesh.scale.z=25;
mesh.scale.x=25;
mesh.scale.y=25;
mesh.id="cubo";
scene.add(mesh);
});

renderer=new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth,window.innerHeight);
container.appendChild(renderer.domElement);
}

function animate(){
requestAnimationFrame(animate);
renderer.render(scene,camera);
}

</script>
</body>
</html>
